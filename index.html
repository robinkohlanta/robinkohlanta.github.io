<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="css-typing"></div>
  <script>
  var line1 = `Bonjour,`
  var str = `Si vous êtes arrivé ici, c'est que mon profil a retenu votre attention :) <br>
    Peut-être est-ce mon côté compétiteur, mon caractère ou même le fait que je soit un "geek" qui sait.<br>
    Bref, ici vous trouverez une nouvelle anecdote, photo ou vidéo me concernant à chaque étape du casting.<br>
    Voici la 1ère...<br>`;

  var spans = '<span>' + line1.split('').join('</span><span>') + '<br>' + str.split('').join('</span><span>') + '</span>';
  $(spans).hide().appendTo(".css-typing").each(function (i) {
      $(this).delay(100 * i).css({
          display: 'inline',
          opacity: 0
      }).animate({
          opacity: 1
      }, 100);
  });
  </script>
</body>
</html>
