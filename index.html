<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div id="top-bar-wrap">
    <img src="images/Logo_Koh_Lanta.png" alt="Logo_Koh_Lanta" class="logo">
    <img src="images/logo_borders.png" class="logo-borders">
  </div>
  <div class="css-typing"></div>
  <button id="videoButton" type="button">Voir la vidéo</button>
  <video id="video" controls style="display: none;">
    <source src="/videos/KohLantaCasting1.mp4" type="video/mp4">
    Mince, votre navigateur ne prend pas à charge cette vidéo :(
  </video>
  <div class="message-fin">A bientôt :)</div>

  <script>
  var line1 = `>Bonjour,`
  var line2 = `>Si vous êtes arrivé ici, c'est que mon profil a retenu votre attention :)`;
  var line3 = `>Peut-être est-ce mon côté compétiteur, mon caractère ou même le fait que je soit un "geek" qui sait.`;
  var line4 = `>Bref, ici vous trouverez une nouvelle anecdote, photo ou vidéo me concernant à chaque étape du casting.`;
  var line5 = `>Voici la 1ère : Depuis tout petit, j'ai la phobie des crabes et je suis très peu à l'aise dans l'eau, mais pour cette aventure je ferais des efforts ;)`;


  var spans = '<span>' + line1.split('').join('</span><span>')
  + '<br>' + line2.split('').join('</span><span>')
  + '<br>' + line3.split('').join('</span><span>')
  + '<br>' + line4.split('').join('</span><span>')
  + '<br>' + line5.split('').join('</span><span>') + '</span>';
  $(spans).hide().appendTo(".css-typing").each(function (i) {
      $(this).delay(50 * i).css({
          display: 'inline',
          opacity: 0
      }).animate({
          opacity: 1
      }, 100);
  });

  $(document).ready(function(){
            $('#videoButton').click( function () {
                $('#videoButton').hide();
                $('#video').show();
            });
        });
  </script>
</body>
</html>
